<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulir</title>
</head>
<body>
<table>
 <tr>
    <td>
    <form action="" style="border: 1px solid black; width:300px; height:auto; padding:5px; ">
        <label>Nama Lengkap :</label><br>
        <input type="text" id="nama-lengkap" oninput="namalengkap()"><br>
        <br>
        <label>Email :</label><br>
        <input type="email" id="masuk-email" oninput="masukemail()"><br>
        <br>
        
        <input type="radio" id="pria" name="gender" value="Pria" oninput="handlechange(this)">
        <label for="pria">Pria</label><br>
        <input type="radio" id="wanita" name="gender" value="Wanita" oninput="handlechange(this)">
        <label for="wanita">Wanita</label><br>
        <br>

        <label>Agama</label>
        <select name="agama" id="selectagama" oninput="pilihanagama(this)">
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
        </select><br>
        <br>
        <label for="alamat">Alamat</label><br>
        <textarea name="alamat" id="alamat" cols="30" rows="10" oninput="isialamat(this)"></textarea><br>
        <br>
        <input type="submit" value="Kirim">
    </form>
    </td>
    <td>
    <form action="" style="border: 1px solid black; width:300px; height:426px; padding:5px; ">
       <div id="output-nama"></div><br>
       <div id="output-email"></div><br>
       <div id="output-radio"></div><br>
       <div id="output-agama"></div><br>
       <div id="output-alamat"></div>
       
    </td>
</form>
</tr>
</table>
</div>

<script>
    function namalengkap() {
        const x = document.getElementById("nama-lengkap").value;
        document.getElementById("output-nama").innerHTML = "Nama lengkap : " + x;
    }
    function masukemail() {
        const x = document.getElementById("masuk-email").value;
        document.getElementById("output-email").innerHTML = "Email : " + x;
    }

    function handlechange(src) {
        let hasil = src.value;

        document.getElementById("output-radio").innerHTML ="Jenis Kelamin : " + hasil;
    }

    function pilihanagama(pilihan) {
        let hasilpilihan = pilihan.value;

        document.getElementById("output-agama").innerHTML ="Agama : " + hasilpilihan;
    }

    function isialamat(hasilalamat) {
        let isihasilalamat = hasilalamat.value;

        document.getElementById("output-alamat").innerHTML ="Alamat : " + isihasilalamat;
    }
</script>
</body>
</html>
